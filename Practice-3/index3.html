<html lang="en">

    <header>
        <h1>My practices! Yo can practice here about HTML, CSS and JavaScript</h1>

    <main>
        <section>
            <h2>How to make a form input?</h2>  
            <section class="section__form">   
                <form class="form__container" action="">
                    <label for="name">Nombre:</label>
                    <input class="form__input" type="text" id="name" placeholder="Tu nombre" name="user_name" />

                    <label for="age">Edad:</label>
                    <input class="form__input" type="number" id="age" placeholder="Tu edad" name="user_age" />

                    <button class="form__button" type="submit">Enviar mis datos</button>
                </form> 
            </section>     
        </section>
    </main>
